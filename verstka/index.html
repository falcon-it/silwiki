<!DOCTYPE html>
<html>
    <head>
        <title>wiki</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.5/css/uikit.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.5/css/components/progress.almost-flat.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.5/js/uikit.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
    	<div class="tabs">
    		<div class="selected">Импорт статей</div>
    		<div>Поиск</div>
    	</div>
    	<div class="content">
    		<div class="selected import">
                <div class="uk-form uk-grid">
                    <div class="uk-width-4-10"><input type="text" name="find" /></div>
                    <div class="uk-width-1-10">
                        <button class="uk-button uk-button-primary">Скопировать</button>
                    </div>
                    <div class="uk-width-1-2">
                        <div class="uk-progress">
                            <div class="uk-progress-bar" style="width: 40%;">40%</div>
                        </div>
                    </div>
                </div>
                <div class="import-result uk-width-2-3">
                    <h3>Импорт завершён</h3>
                    <div>
                        Найдено статья по адресу: <a href="#">wiki</a> <br />
                        Время обработки: 1мин <br />
                        Размер: 122kb <br />
                        Количество слов: 1454 
                    </div>
                </div>
                <hr class=".uk-grid-divider" />
            </div>
    		<div>2) vsgver</div>
    	</div>
    </body>
</html>
